<!DOCTYPE html>
<html>
<head lang="es" xmlns:th="http://www.thymeleaf.org/%22%3E">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<title>Mostrar Complemento</title>
</head>
<body>

<div class="container">
  <h2>Hoverable Dark Table</h2>
  <p>The .table-hover class adds a hover effect (grey background color) on table rows:</p>            
  <table class="table table-secondary table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nombre</th>
        <th>Tipo</th>
        <th>Rareza</th>
        <th>Descripci√≥n</th>
        <th>Moneda</th>
        <th>Precio</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each=" complemento: ${complementos}">
        <td th:text="${complemento.id}"></td>
        <td th:text="${complemento.nombre}"></td>
        <td th:text="${complemento.tipo}"></td>
        <td th:text="${complemento.rareza}"></td>
        <td th:text="${complemento.descripcion}"></td>
        <td th:text="${complemento.moneda}"></td>
        <td th:text="${complemento.precio}"></td>
      </tr>
    </tbody>
  </table>
</div>


</body>
</html>
